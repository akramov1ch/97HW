version: '3.8'

services:
  app:
    build: .
    environment:
      - WEATHER_API_KEY=your_weather_api_key
      - DATABASE_URL=your_database_url
      - SMTP_SERVER=your_smtp_server
      - SMTP_PORT=your_smtp_port
      - SMTP_USER=your_smtp_user
      - SMTP_PASSWORD=your_smtp_password
    volumes:
      - .:/app
